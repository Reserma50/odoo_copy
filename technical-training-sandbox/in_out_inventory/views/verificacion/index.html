<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <th style="border: gray 1px solid;" name="th_description" class="text-start"><span>Description</span></th>
    <th style="border: gray 1px solid;" name="th_quantity" class="text-end"><span>Quantity</span></th>
    <th style="border: gray 1px solid;" name="th_priceunit" t-attf-class="text-end {{ 'd-none d-md-table-cell' if report_type == 'html' else '' }}"><span>Unit Price</span></th>
    <th style="border: gray 1px solid;" name="th_price_unit" t-if="display_discount" t-attf-class="text-end {{ 'd-none d-md-table-cell' if report_type == 'html' else '' }}">
        <span>Disc.%</span>
    </th>
    <th style="border: gray 1px solid;" name="th_taxes" t-attf-class="text-start {{ 'd-none d-md-table-cell' if report_type == 'html' else '' }}"><span>Taxes</span></th>
    <th style="border: gray 1px solid;" name="th_subtotal" class="text-end">
        <span groups="account.group_show_line_subtotals_tax_excluded">Amount</span>
        <span groups="account.group_show_line_subtotals_tax_included">Total Price</span>
    </th>
    <div class="row">
       <div class="col">
        <span>Description</span>
    </div>
    <div class="col">
        <span>Description</span>
    </div>
    <div class="col">
        <span>Description</span>
    </div>
    <div class="col">
        <span>Description</span>
    </div>
    <div class="col">
        <span>Description</span>
    </div> 
    </div>

    
</body>
</html>
